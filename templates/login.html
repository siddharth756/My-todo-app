{% extends 'base.html' %}

{% block title %}Login-Page{% endblock %}

{% block content %}

<div class="form-main">
  <div class="header-c">
    <h1>login-Form</h1>
  </div>

  <form method="POST" autocomplete="off">
    {% csrf_token %}
      
    <div class="form-group">
        <label for="username">Username : </label>
        {{form.username}}
    </div>

    <div class="form-group">
        <label for="password">Password : </label>
        {{form.password}}
    </div>
    
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
    <div>
        <h6 class="mt-3">
            <a href="{% url 'signup' %}" style="text-decoration: none;">Create a new Account...</a>
        </h6>
    </div>
    
</form>

</div>

{% endblock %}
